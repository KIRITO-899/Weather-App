<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon-1.ico" />
  
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Main App Title -->
  <h1>Weather App</h1>

  <!-- Search Input Group with Multiple Input Methods -->
  <div class="input-group">
    <!-- Text Input for City Names -->
    <input type="text" id="searchInput" placeholder="Enter city " />
    
    <!-- Search Button with Magnifying Glass Icon -->
    <button id="searchButton">

      </svg>
    </button>
    
    <!-- Voice Search Button with Microphone Icon -->
    <button id="speechButton" title="Voice Search">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 14C13.66 14 15 12.66 15 11V5C15 3.34 13.66 2 12 2C10.34 2 9 3.34 9 5V11C9 12.66 10.34 14 12 14Z" fill="white"/>
        <path d="M17 11C17 14.53 14.39 17.44 11 17.93V21H13C13.55 21 14 21.45 14 22C14 22.55 13.55 23 13 23H11C10.45 23 10 22.55 10 22C10 21.45 10.45 21 11 21H11V17.93C7.61 17.44 5 14.53 5 11H7C7 13.76 9.24 16 12 16C14.76 16 17 13.76 17 11H17Z" fill="white"/>
      </svg>
    </button>
    
    <!-- Location Button for Geolocation -->
    <button id="locationButton"><img src="images/location.png" alt="Get Current Location"></button>
  </div>

  <!-- Recent Searches Container (Populated by JavaScript) -->
  <div class="recent-searches" id="recentSearches"></div>

  <!-- Weather Information Display Section (Hidden by default) -->
  <div id="weatherInfo" class="weather-hidden">
    <div class="weather-cards">
      
      <!-- Main Weather Information Card -->
      <div class="weather-info-card">
        <!-- Weather Condition Title -->
        <div class="weather-condition" id="weatherCondition">Clear</div>
        
        <!-- First Row: Humidity Information -->
        <div class="weather-details-row">
          <div class="detail-pill humidity">
            <span class="detail-icon"><img src="images/humidity.png" alt="humidity" style="width: 16px; height: 16px;"></span>
            <div class="humidity-bar-container">
              <!-- Humidity Text Display -->
              <span class="humidity-text" id="humidityText">Humidity 0%</span>
              <!-- Animated Humidity Bar -->
              <div class="humidity-bar">
                <div class="humidity-fill" id="humidityFill" style="width: 0%"></div>
              </div>
            </div>
          </div>
          <!-- Decorative Water Drop Icon -->
          <div class="detail-pill-icon">ðŸ’§</div>
        </div>
        
        <!-- Second Row: Temperature and Location Information -->
        <div class="weather-details-row">
          <!-- Feels Like Temperature Pill -->
          <div class="detail-pill feels-like">
            <span class="detail-icon">
              <!-- Thermometer SVG Icon -->
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 10.255V5C8 3.93913 8.42143 2.92172 9.17157 2.17157C9.92172 1.42143 10.9391 1 12 1C13.0609 1 14.0783 1.42143 14.8284 2.17157C15.5786 2.92172 16 3.93913 16 5V10.255C17.223 11.1066 18.1423 12.3262 18.6241 13.7365C19.1059 15.1467 19.125 16.6739 18.6788 18.0958C18.2325 19.5176 17.3441 20.76 16.1429 21.642C14.9416 22.524 13.4903 22.9996 12 22.9996C10.5097 22.9996 9.05837 22.524 7.85714 21.642C6.6559 20.76 5.7675 19.5176 5.32123 18.0958C4.87496 16.6739 4.89412 15.1467 5.37592 13.7365C5.85772 12.3262 6.77702 11.1066 8 10.255ZM8 16C8 17.0609 8.42143 18.0783 9.17157 18.8284C9.92172 19.5786 10.9391 20 12 20C13.0609 20 14.0783 19.5786 14.8284 18.8284C15.5786 18.0783 16 17.0609 16 16H8Z" fill="currentColor"/>
              </svg>
            </span>
            <!-- Feels Like Temperature Display -->
            <span id="feelsLikeTemp">Feels 0Â°C</span>
          </div>
          
          <!-- Location Name Pill -->
          <div class="detail-pill location">
            <span class="detail-icon"><img src="images/location.png" alt="location" style="width: 16px; height: 16px;"></span>
            <!-- Current Location Name -->
            <span id="locationName">Location</span>
          </div>
        </div>
      </div>
      
      <!-- Rotating Temperature Display Card -->
      <div class="weather-card-container">
        <div class="weather-temp-card">
          <!-- Rotating Content Container -->
          <div class="weather-content">
            <!-- Main Temperature Display -->
            <div class="temp-display">
              <span class="temp-value" id="tempValue">0</span>
              <span class="temp-unit" id="tempUnit">Â°C</span>
            </div>
            <!-- Weather Icon Display -->
            <div class="weather-icon">
              <img id="weatherIcon" src="images/01d.png" alt="weather icon">
            </div>
          </div>
        </div>
        
        <!-- Digital Clock -->
        <div class="digital-clock">
          <span id="clockTime">00:00:00</span>
          <span id="clockDate">Loading...</span>
          <span id="clockLocation">Local Time</span>
        </div>
      </div>
      
    </div>
  </div>

  <!-- Temperature Unit Toggle Button (C/F) -->
  <button type="button" id="toggleUnitButton" class="unit-toggle" title="Toggle Temperature Unit">
    Switch to Â°F
  </button>

  <!-- Dark/Light Theme Toggle Button -->
  <button type="button" id="themeToggle" class="theme-toggle" title="Toggle Theme">
    <!-- Animated Pulse Elements for Theme Transition -->
    <div class="pulse pulse--front"></div>
    <div class="pulse pulse--back"></div>
  </button>

  <!-- JavaScript File -->
  <script src="script.js"></script>
</body>
</html>
